# Audio Output ################################################################
audio_output {
	type		"pulse"
	name		"Pulse Output"
##	server		"remote_server"		# optional
##	sink		"remote_server_sink"	# optional
}
#
audio_output {
    type                    "fifo"
    name                    "my_fifo"
    path                    "/tmp/mpd.fifo"
    format                  "44100:16:2"
}

# Normalization automatic volume adjustments ##################################
#replaygain			"album"
#replaygain_preamp		"0"
#replaygain_missing_preamp	"0"
#replaygain_limit		"yes"
volume_normalization		"yes"

# Character Encoding ##########################################################
filesystem_charset		"UTF-8"
