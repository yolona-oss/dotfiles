# nvidia-xconfig: X configuration file generated by nvidia-xconfig
# nvidia-xconfig:  version 470.63.01

Section "Files"
EndSection

Section "InputClass"
    Identifier "Mouse0"
#    Driver         "mouse"
    MatchIsPointer "yes"
    Option "AccelerationNumerator" "0.1"
    Option         "Protocol" "auto"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection

Section "InputDevice"
    # generated from default
    Identifier     "Keyboard0"
    Driver         "kbd"
EndSection

Section "Monitor"
    Identifier     "Monitor0"
    VendorName     "BenQ"
    ModelName      "BenQ_XXX"
    Option         "DPMS"
EndSection

Section "Device"
    Identifier	"Device0"
    Driver	"nvidia"
#nouveau
    VendorName	"NVIDIA Corporation"
    Option	"NoLogo" "true"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection

Section "ServerLayout"
    Identifier     "Layout0"
    Screen      0  "Screen0"
    InputDevice    "Keyboard0" "CoreKeyboard"
EndSection
